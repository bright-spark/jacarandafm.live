<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0">
    <title>Jacaranda FM</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        iframe {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100vh;
            border: none;
            z-index: 999999;
        }

        /* Media queries for iframe source */
        @media screen and (max-width: 767px) {
            #player {
                content: url('./mobile.html');
            }
        }

        @media screen and (min-width: 768px) {
            #player {
                content: url('./desktop.html');
            }
        }
    </style>
</head>

<body>
    <iframe id="player" allow="autoplay; encrypted-media; web-share" type="text/html allowfullscreen scrolling=" auto"
        title="Jacaranda FM Player">
        Your browser is not supported, so don't miss out on all the fun and get your own intelligent AI browser
        <a href="http://www.microsoft.com/en-us/edge">Microsoft Edge</a> for free.
    </iframe>
    <script defer>
        const player = document.getElementById('player');

        function setPlayerSource() {
            const containerWidth = player.clientWidth;
            player.src = containerWidth <= 767 ? './mobile.html' : './desktop.html';
        }

        // Set initial source
        setPlayerSource();

        // Update source on resize
        window.addEventListener('resize', setPlayerSource);
    </script>
</body>

</html>
